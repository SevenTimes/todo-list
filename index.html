<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <header><h1>TODO LIST</h1></header>
    <div class="wrapper">
      <aside class="project-wrapper">
        <h2>Projects</h2>
        <div id="project-list"></div>
        <div id="new-project-input">
          <input type="text" id="project-name" />
          <button id="hide-project-input" class="material-icons">close</button>
          <button id="add-project" class="material-icons">check</button>
        </div>
        <button id="reveal-project-input">Add Project</button>
      </aside>
      <main id="task-wrapper">
        <div id="task-list"></div>
        <button
          id="open-modal"
          onclick="document.getElementById('add-task-modal').style.display='block'"
        >
          Add Task
        </button>
        <div id="add-task-modal">
          <div id="modal-content">
            <span
              class="close"
              onclick="document.getElementById('add-task-modal').style.display='none'"
              >&times;</span
            >
            <form id="form">
              <label
                >Title<br /><input type="text" name="title" id="title" required
              /></label>
              <br />
              <label
                >Description<br /><input
                  type="text"
                  name="description"
                  id="description"
                  required
              /></label>
              <br />
              <label
                >Due Date<br /><input
                  type="datetime-local"
                  name="dueDate"
                  id="dueDate"
              /></label>

              <fieldset>
                <legend>Priority</legend>
                <label
                  ><input
                    type="radio"
                    name="priority"
                    id="low"
                    value="low"
                    checked
                  />Low</label
                >
                <label
                  ><input
                    type="radio"
                    name="priority"
                    id="medium"
                    value="medium"
                  />Medium</label
                >
                <label
                  ><input
                    type="radio"
                    name="priority"
                    id="high"
                    value="high"
                  />High</label
                >
              </fieldset>
              <button type="submit" id="add-task">Add Task</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
